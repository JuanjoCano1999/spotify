<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body></body>
<nav class="navbar">
    <img src="./assets/imgs/spotify.png" alt="spotify">
</nav>

<div class="contenedor--main">
    <h1>Inicia sesión en Spotify</h1>
    <div class="search2">
        <div class="search">
            <button class="styled" type="button">
                <i class="fa-brands fa-google" style="color: #ffffff;"></i>
                <p>Continuar con Google</p>
            </button>

            <button class="styled" type="button">
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                <p>Continuar con Facebook</p>
            </button>

            <button class="styled" type="button">
                <i class="fa-brands fa-apple" style="color: #ffffff;"></i>
                <p>Continuar con Apple</p>
            </button>
        </div>
    </div>
    <div class="dark"></div>
    <form action="./home.html" id="form">
        <label for="name"><b>Correo electrónico o nombre de usuario:</b></label>
        <input type="text" id="email" name="name" minlength="4" maxlength="50" size="10"
            placeholder="Correo electrónico o nombre de usuario" />

        <label for="name"><b>Contraseña:</b></label>
        <input type="text" id="pass" name="password" minlength="4" maxlength="50" size="10" placeholder="Contraseña" />

        <div class="remember"></div>

        <input type="submit" id="submit" value="Inicio sesion" />

        <span id="parrafo"></span>
    </form>

    <div class="password">
        <p>Se te ha olvidado la contraseña</p>
    </div>

    <div class="dark"></div>

    <div class="sign-up">
        ¿No tienes cuenta?<a href="./register.php">
            <p>Suscribete a Spotify</p>
        </a>
    </div>

</div>


<script src="./assets/js/login.js"></script>

</body>

</html>
